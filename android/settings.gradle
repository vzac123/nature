pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

rootProject.name = 'NatureDailyNew1766060820852'

dependencyResolutionManagement {
    repositories {
        maven {
            url(new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), "../android"))
        }
        maven {
            url(new File(["node", "--print", "require.resolve('jsc-android/package.json', {paths: [require.resolve('react-native/package.json')]})"].execute(null, rootDir).text.trim(), "../dist"))
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle")
useExpoModules()

include ':app'

// Include React Native Gradle Plugin
def rnGradlePlugin = new File(["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, rootDir).text.trim()).getParentFile()
if (rnGradlePlugin.exists()) {
    includeBuild(rnGradlePlugin)
}
